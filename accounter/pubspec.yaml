name: accounter
description: "Şirket bazlı günlük satış yönetimi"
publish_to: 'none'

version: 1.0.0+1055

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  intl: 0.20.2
  provider: ^6.1.1
  flutter_colorpicker: ^1.0.3
  share_plus: ^12.0.0
  permission_handler: ^12.0.1
  pdf: ^3.10.4
  printing: ^5.12.0
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  assets:
    - assets/fonts/Roboto-Regular.ttf
  uses-material-design: true
  generate: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/logo.png"

scripts:
  build: dart run build.dart
  build:apk: dart run build.dart apk
  build:bundle: dart run build.dart appbundle